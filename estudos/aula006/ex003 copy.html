<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body {
            background-color: #EDAA25;
            color: #ffffff;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: #010221;

    </style>

<body> 
   <h1>Olá, mundo!</h1>
   <p>Me livrando da maldição mais uma vez!! &#x1F92C</p>
   <script> 
        var n1 = Number(window.prompt("Digite um numero"))
        var n2 = Number(window.prompt("Outro numero:"))

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
   </script>
